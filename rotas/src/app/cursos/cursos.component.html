<p>Página: {{ pagina }}</p>

<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <a ngbNavLink
      *ngFor="let curso of cursos"
      [routerLink]="['/curso', curso.id]">
      {{ curso.nome }}
    </a>
  </li>
</ul>
<div [ngbNavOutlet]="nav"></div>

<button (click)="proximaPagina()">Próxima página</button>
