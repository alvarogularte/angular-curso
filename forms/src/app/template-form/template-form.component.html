<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row">
  <div class="mb-3"
    [class.is-invalid]="!nome.valid && nome.touched">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nomeHelp" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    <div *ngIf="!nome.valid && nome.touched" class="is-invalid">Nome é obrigatório!</div>
  </div>

<!-- Também é possível utilizar o ngModel apenas com o property binding => [ngModel] assim não irá alterar o objeto que será utilizado apenas para inicializar -->

  <div class="mb-3"
    [class.is-invalid]="!email.valid && email.touched">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
  </div>
  <div *ngIf="!email.valid && email.touched" class="is-invalid">
    Email é obrigatório e precisa estar no formato: nome@email.com!
  </div>

  <!-- Pattern RegEx para email: pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->

  <div class="row">
    <div class="col-md-3"
      [class.is-invalid]="!cep.valid && cep.touched">
      <label for="cep">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" aria-label="CEP" ngModel required #cep="ngModel">
      <div *ngIf="!cep.valid && cep.touched" class="is-invalid">
        CEP é obrigatório!
      </div>
    </div>

    <div class="col-md-3"
      [class.is-invalid]="!numero.valid && numero.touched">
      <label for="numero">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" placeholder="Número" aria-label="Número" ngModel required #numero="ngModel">
      <div *ngIf="!numero.valid && numero.touched" class="is-invalid">
        Número é obrigatório!
      </div>
    </div>

    <div class="col-md-6"
      [class.is-invalid]="!complemento.valid && complemento.touched">
      <label for="complemento">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento" aria-label="Complemento" ngModel #complemento="ngModel">
      <div *ngIf="!complemento.valid && complemento.touched" class="is-invalid">
        Complemento é obrigatório!
      </div>
    </div>
  </div>

  <div class="mb-3"
    [class.is-invalid]="!rua.valid && rua.touched">
    <label for="rua" class="form-label">Rua</label>
    <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua" ngModel required #rua="ngModel" readonly>
    <div *ngIf="!rua.valid && rua.touched" class="is-invalid">
      Rua é obrigatório!
    </div>
  </div>

  <div class="row">
    <div class="col-md-5"
      [class.is-invalid]="!bairro.valid && bairro.touched">
      <label for="bairro">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" aria-label="Bairro" ngModel required #bairro="ngModel">
      <div *ngIf="!bairro.valid && bairro.touched" class="is-invalid">
        Bairro é obrigatório!
      </div>
    </div>

    <div class="col-md-4"
      [class.is-invalid]="!cidade.valid && cidade.touched">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" aria-label="Cidade" ngModel required #cidade="ngModel">
      <div *ngIf="!cidade.valid && cidade.touched" class="is-invalid">
        Cidade é obrigatório!
      </div>
    </div>

    <div class="col-md-3"
      [class.is-invalid]="!estado.valid && estado.touched">
      <label for="estado">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" aria-label="Estado" ngModel #estado="ngModel">
      <div *ngIf="!estado.valid && estado.touched" class="is-invalid">
        Estado é obrigatório!
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
