<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row">
  <div class="mb-3"
    [ngClass]="aplicaCssErro(nome)">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nomeHelp" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(nome)"
      msgErro="Nome é obrigatório">
    </app-campo-control-erro>
  </div>

<!-- Também é possível utilizar o ngModel apenas com o property binding => [ngModel] assim não irá alterar o objeto que será utilizado apenas para inicializar -->

  <div class="mb-3" [ngClass]="aplicaCssErro(email)">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
  </div>
  <app-campo-control-erro
    [mostrarErro]="verificaValidTouched(email)"
    msgErro="Email é obrigatório">
  </app-campo-control-erro>

  <!-- Pattern RegEx para email: pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->

  <div ngModelGroup="endereco">
    <div class="row">
      <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" aria-label="CEP" ngModel required #cep="ngModel"
        (blur)="consultaCEP(cep.value, f)">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cep)"
          msgErro="CEP é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" placeholder="Número" aria-label="Número" ngModel required #numero="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(numero)"
          msgErro="Número é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-6" [ngClass]="aplicaCssErro(complemento)">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento" aria-label="Complemento" ngModel #complemento="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(complemento)"
          msgErro="Complemento é obrigatório">
        </app-campo-control-erro>
      </div>
    </div>

    <div class="mb-3" [ngClass]="aplicaCssErro(rua)">
      <label for="rua" class="form-label">Rua</label>
      <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua" ngModel required #rua="ngModel" readonly>
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(rua)"
        msgErro="Rua é obrigatório">
      </app-campo-control-erro>
    </div>

    <div class="row">
      <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" aria-label="Bairro" ngModel required #bairro="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(bairro)"
          msgErro="Bairro é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" aria-label="Cidade" ngModel required #cidade="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cidade)"
          msgErro="Cidade é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" aria-label="Estado" ngModel #estado="ngModel">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(estado)"
          msgErro="Estado é obrigatório">
        </app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
